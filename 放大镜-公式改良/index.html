<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>自己的放大镜</title>
	<link rel="stylesheet" href="css/放大镜.css">
	<script src='js/jquery-3.3.1.js'></script>
	<script src="js/放大镜插件.js"></script>
</head>

<body>
	<div class="container">
		<div class="floatBox">
			<div class="smallBox"></div>
			<img src="img/small.jpg" alt="">
		</div>
		<div class="bigBox">
			<img src="img/big.jpg" alt="">
		</div>
	</div>


	<script>
		$(".container").zoomIn();
		
	</script>
</body>

</html>
